  <div class="row mt-3 mb-3">
    <div class="col-lg-6 col-md-6">
      <button class="btn btn-outline-primary btn-lg mb-3" (click)="onNewPartiel()">{{ displayForm ? 'Annuler' : 'Nouveau partiel' }}</button>
      <!-- <p *ngIf="!editMode">Nouvelle recette</p>
      <p *ngIf="editMode">Modification de recette</p> -->
      <div class="row" *ngIf="displayForm">
        <div class="col-12 pt-3">
          <div class="alert alert-warning" *ngIf="error">{{ error }}</div>
          <form (ngSubmit)="onAddPartiel()" action="#" method="post">
            <div class="row">
              <!-- {{matiere}} -->
              <div class="col-12">
                <div class="form-group">
                  <label for="matiere">Matière: </label>
                  <input type="text" name="matiere" id="matiere" class="form-control" required [(ngModel)]="matiere">
                </div>
              </div>
            </div>
            <div class="row">
              <!-- {{imageURL}} -->
              <div class="col-12">
                <div class="form-group">
                  <label for="imageURL">Adresse de l'image</label>
                  <input type="text" name="imageURL" id="imageURL" class="form-control" required [(ngModel)]="imageURL">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 my-2">
                <img [src]="imageURL" alt="" class="img-fluid" style="max-height: 300px;">
              </div>
            </div>
            <div class="row">
              <!-- {{date}} -->
              <div class="col-12">
                <div class="form-group">
                  <label for="date">Date du partiel</label>
                  <input type="date" id="date" name="date" class="form-control" required [(ngModel)]="date">
                </div>
              </div>
            </div>
            <div class="row">
              <!-- {{description}} -->
              <div class="col-12">
                <div class="form-group">
                  <label for="description">Description du partiel</label>
                  <textarea type="text" id="description" name="description" class="form-control" rows="5" required [(ngModel)]="description"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input type="submit" class="btn btn-outline-success btn-success text-white btn-lg float-end mt-3" value="Ajouter">
                </div>
              </div>
            </div>
            <hr>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6">
      <h3 style="color: #f5d000">Liste des partiels</h3>
      <div class="accordion" id="partielsAccordeon" *ngIf="partielsExist; else aucunPartiel">
        <app-partiel-item (deletePartielEvent)='onDeletePartiel($event)' *ngFor="let partielElt of partiels; let i = index"
                                  [partiel] = "partielElt"
                                  [id]="i"></app-partiel-item>
      </div>
      <ng-template #aucunPartiel>
        <div class="alert alert-warning">Aucun partiel en cours, veillez créer un partiel</div>
      </ng-template>
  </div>
  </div>
