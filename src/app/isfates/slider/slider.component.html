<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel" xmlns="http://www.w3.org/1999/html">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../../../assets/images/famille_isfates.jfif" alt="Los Angeles" class="d-block w-100 rounded-pill">
      <div class="carousel-caption">
        <h1 class="display-1 text-uppercase fw-bolder">Bienvenu à l'ISFATES</h1>

        <button class="btn btn-lg btn-warning rounded-pill fw-bolder text-uppercase padding-sm" type="button" (click)="showExams()"><span class="slider-button"> Voir les examens</span></button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/vue_arriere_isfates_red.jpg" alt="Chicago" class="d-block w-100 rounded-pill">
      <div class="carousel-caption">
        <h1 class="display-1 text-uppercase fw-bolder">FRANCO-ALLEMAND</h1>

        <button class="btn btn-lg btn-warning rounded-pill fw-bolder text-uppercase padding-sm" type="button" (click)="showExams()"><span class="slider-button"> Voir les examens</span></button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../../assets/images/DFHI_VundB_Tassen.jpg" alt="New York" class="d-block w-100 rounded-pill">
      <div class="carousel-caption">
        <h1 class="display-1 text-uppercase fw-bolder text-dark">CARRIÈRES INTERNATIONALES</h1>
        <button class="btn btn-lg btn-warning  rounded-pill fw-bolder text-uppercase padding-sm" type="button" (click)="showExams()"> <span class="slider-button"> Voir les examens</span></button>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
